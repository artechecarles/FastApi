<tbody id="song-table-body">
    {% for song in songs %}
    <tr 
        hx-delete="/songs/delete/{{ song.id }}" 
        hx-target="#song-table-body" 
        hx-swap="outerHTML"
        hx-confirm="Are you sure you want to delete the song '{{ song.name }}'?"
    >
        <td class="song-id">{{ song.id[:8] }}...</td>
        <td><span class="badge">{{ song.name }}</span></td>
        <td>{{ song.duration }}</td>
        <td>{{ song.album.name }}</td>
        <td class="date">{{ song.album.release_date.strftime("%Y-%m-%d") }}</td>
    </tr>
    {% endfor %}
</tbody>
